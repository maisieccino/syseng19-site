---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <div class="jumbotron">
            <h1 class="display-4">{{ page.title }}</h1>
            <p class="lead"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
            <p class="lead">{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        </div>
    </header>

    <div class="post-content" itemprop="articleBody">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {{ content }}
            </div>
        </div>
    </div>

</article>
